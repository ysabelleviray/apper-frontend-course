<!DOCTYPE html>
<html>
<head>
  <title>Reddit Box Level Diagram</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <div class="logo-and-title">
        <div class="logo">
            <img src="images/logo.png" alt="Reddit" class="logo-image">
        </div>
      </div>
      <div class="searchbar">
        <div class="magnifying-glass">
          <img src="images/magnifying-glass.png" alt="magnifying-glass" class="magnifying-glass-image">
        </div>
        <div class="search-placeholder">Search Reddit</div>
      </div>
      <div class="nav">
        <ul>
          <li>Get app</li>
          <li>Log In</li>
          <li>
            •••
          </li>
        </ul>
      </div>
    </div>

    <!-- Content -->
    <div class="content">

        <!-- Sidebar -->
      <div class="sidebar">
        <div class="subreddit-list">
          <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
          </ul>
        </div>
      </div>

      <!-- Post List -->
      <div class="home">
        <div class="videos">
          <div class="video"></div>
          <div class="video"></div>
          <div class="video"></div>
          <div class="video"></div>
        </div>
        <div class="post">
          <div class="post-list">
            <div class="post-header">
                <div class="sort-option"></div>
                <div class="sort-option"></div>
                <div class="view-option"></div>
            </div>
            <div class="sample-post">
                <div class="sample-post-header">
                    <div class="community-and-time">
                        <div class="community-logo"></div>
                        <div class="community-name"></div>
                        <div class="time"></div>
                    </div>
                    <div class="join-and-menu">
                        <div class="join"></div>
                        <div class="menu"></div>
                    </div>
                </div>
                <div class="post-title"></div>
                <div class="post-image"></div>
                <div class="post-footer">
                    <div class="vote"></div>
                    <div class="comment"></div>
                    <div class="badge"></div>
                    <div class="share"></div>
                </div>
            </div>
          </div>
          <div class="community-bar">
            <div class="communities">
                <div class="community-title"></div>
                <ul>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <div class="see-more"></div>
                </ul>
              </div>
          </div>  
        </div>
      </div>

    </div>
  </div>
</body>
</html>
